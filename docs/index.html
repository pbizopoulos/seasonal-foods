<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="Web application that shows fruit and vegetable that are in season for the current month and the country that the user resides in using the timezone" name="description">
		<title>Seasonal foods</title>
		<link href="data:," rel="icon">
		<script defer src="fruit-english.js"></script>
		<script defer src="fruit-greek.js"></script>
		<script defer src="vegetable-english.js"></script>
		<script defer src="vegetable-greek.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div style="width:60%;float:left;">
			<span id="seasonalFoods"></span>
			<span id="duringSpan"></span>
			<span id="monthCurrentValueSpan"></span>
			<span id="atSpan"></span>
			<span id="countryValueSpan"></span>
			<span id="accordingToSpan"></span>
			<a href="https://www.eufic.org/en/explore-seasonal-fruit-and-vegetables-in-europe">EUFIC</a>
		</div>
		<div style="width:10%;float:left;">
			<select id="languageSelect">
				<option value="english">English</option>
				<option value="greek">Ελληνικά</option>
			</select>
		</div>
		<div style="width:15%;float:left;">
			<a href="https://github.com/pbizopoulos/seasonal-foods" id="sourceCodeUrl"></a>
		</div>
		<div style="width:15%;float:left;">
			<a href="https://pbizopoulos.github.io" id="homePageUrl"></a>
		</div>
		<hr style="width:100%;">
		<div>
			<span id="fruitSpan"></span>
			<ul id="fruitSeasonalUl"></ul>
		</div>
		<div>
			<span id="vegetableSpan"></span>
			<ul id="vegetableSeasonalUl"></ul>
		</div>
	</body>
</html>
