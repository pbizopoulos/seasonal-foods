<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="Web application that shows fruit and vegetable that are in season for the current month and the country that the user resides in using the timezone" name="description">
		<title>Seasonal foods</title>
		<link href="data:," rel="icon">
		<script defer src="node/release/fruit-english.js"></script>
		<script defer src="node/release/fruit-greek.js"></script>
		<script defer src="node/release/vegetable-english.js"></script>
		<script defer src="node/release/vegetable-greek.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div style="background-color:lightgray;float:left;width:100%;">
			<div style="float:left;width:50%;">
				<span id="seasonalFoods"></span>
				<a href="https://www.eufic.org/en/explore-seasonal-fruit-and-vegetables-in-europe">EUFIC</a>
			</div>
			<div style="float:left;text-align:right;width:25%;">
				<a href="https://github.com/pbizopoulos/seasonal-foods" id="sourceCodeUrl"></a>
			</div>
			<div style="float:left;text-align:right;width:25%;">
				<a href="https://pbizopoulos.github.io" id="homePageUrl"></a>
			</div>
		</div>
		<div>
			<span id="languageSpan"></span>: <select id="languageSelect">
				<option value="english">English</option>
				<option value="greek">Ελληνικά</option>
			</select>
		</div>
		<div>
			<span id="countrySpan"></span>: <span id="countryValueSpan"></span>
		</div>
		<div>
			<span id="monthSpan"></span>: <span id="monthCurrentValueSpan"></span>
		</div>
		<div>
			<span id="fruitSpan"></span>:
			<ul id="fruitSeasonalUl"></ul>
		</div>
		<div>
			<span id="vegetableSpan"></span>:
			<ul id="vegetableSeasonalUl"></ul>
		</div>
	</body>
</html>
